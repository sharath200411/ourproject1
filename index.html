<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72ac2998ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">USERNAME</label>
                <input type="text" name="" id="username" placeholder="Enter Your Username" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="email">EMAIL</label>
                <input type="text" name="" id="email" placeholder="Enter Your EmailID" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="coursename">Course</label>
                <input type="course" name="" id="coursename" placeholder="Enter Your Course Name" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="regnumber">Reg_no</label>
                <input type="reg_no" name="" id="regnumber" placeholder="Enter Your Reg_no" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            

            <input type="submit" value="submit" class="btn" name="">
        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
